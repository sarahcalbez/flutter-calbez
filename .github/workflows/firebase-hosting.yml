name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Ou o nome da sua branch principal, se for diferente de 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer o checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Defina a versão do Node.js que você está usando

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: |
          npm install -g firebase-tools
          npm install

      # Passo 4: Firebase Login usando o token de autenticação
      - name: Firebase Login
        run: echo "${{ secrets.FIREBASE_AUTH_TOKEN }}" | firebase login:ci --no-localhost

      # Passo 5: Deploy para o Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
